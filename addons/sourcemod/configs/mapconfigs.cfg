"config"
{

////////           RU:           ///////////////////////////////////////////////////////////////////////////
//	Приоритет идёт с конца файла, чем ниже в файле часть названия карты, тем выше приоритет. То-есть с данного файла прочтёт всё что частично совпадает с названием карты, читает сверху вниз
//	поэтому то, что внизу будет в приоритете, ибо последним введётся
//
//	Примеры:
//	
//	"название карты или её часть"
//	{
//		"переменная"					"значение"
//		
//		// Если переменная имеет два и более значений, то экранируем их через \"значение\"
//		"переменная"					"\"значение;значение2\""
//	}
//
// Внимание! Не допускайте пустых значений, скрипт в этом случае может не правильно работать! 
//			 Так-же проверяйте через синтаксит закрытые ли все скобки и лапки!
////////////////////////////////////////////////////////////////////////////////////////////////////////////


////////           EN:           ///////////////////////////////////////////////////////////////////////////
//	The priority goes from the end of the file, the lower the part of the name of the card in the file, the higher the priority. That is, from this file it will read everything that partially 
//  matches the name of the card, read from top to bottom therefore, what will be given priority in the bottom, because the last one to be entered
//
//  Examples:
//
// 	"name of the card or its part"
// 	{
//		"variable" 					"value"
//		
//		// If the variable has two or more values, then escape them through \ "value \"
//		"variable" 					"\" value; value2 \ ""
//	}
//
// Attention! Do not allow empty values, the script in this case may not work correctly!
// 			  Also check if all brackets and paws are closed through syntax!
////////////////////////////////////////////////////////////////////////////////////////////////////////////

	"awp_"
	{
		"mp_timelimit"					"25"
		"mp_roundtime"					"3"
		"mp_warmuptime"					"45"
		"mp_freezetime"					"3"
		"mp_buytime"					"30"
		"sm_anticamp_camptime"			"30"
	}
	"mg_tropical_madness_v1_2"
	{
